{% extends 'base.html' %}
{% load static %}

{% block title %}Портал клиниговых услуг "Мой Не Сам"{% endblock %}

{% block content %}
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
{#                https://picsum.photos/600/300#}
                <img src="{% static 'images/image01.jpg' %}" class="d-block w-100"
                     alt="Cleaning 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/image02.jpg' %}" class="d-block w-100"
                     alt="Cleaning 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/image03.jpg' %}" class="d-block w-100"
                     alt="Cleaning 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
{% endblock %}
